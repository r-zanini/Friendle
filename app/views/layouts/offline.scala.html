@(title: String)(atBody: Html)(implicit request: play.mvc.Http.Request)
@views.html.layouts.main(title){
	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/login.css")">
	<style>
		body{
			background: black url(@routes.Assets.at("images/Background_1.jpg")) no-repeat fixed center;
			background-size: cover;
		}
	</style>
	<nav id="navBar" class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#"><h1><strong>Friendle</strong></h1></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBarContent" aria-controls="navBarContent" aria-expanded="false" aria-label="Toggle navigation">
			<i class="fas fa-bars navImg"></i>
		</button>
		<div class="collapse navbar-collapse" id="navBarContent">
			<div class="collapse navbar-collapse" id="navBarContent">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item text-center @if(!title.equals("Sign Up")) {active}">
						<a class="nav-link" href='@routes.ViewController.signupPage()'><div><i class="fas fa-user-plus navImg"></i></div><div>Sign Up</div></a>
					</li>
					<li class="nav-item text-center @if(!title.equals("Log In")) {active}">
						<a class="nav-link" href='@routes.ViewController.loginPage()'><div><i class="fas fa-sign-in-alt navImg"></i></div><div>Log In</div></a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
} {@atBody
}{ }
